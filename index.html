<body>
<div render-obj="data" class="root">
    <div>

        <div>
            <div>
                <div oncancel="{item.person.name}">

                    <h4>{item.person.data.names}</h4>
                    <h3>{item.person.age}</h3>
                    <h1>{item.other.name}</h1>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    OldRender().setNode(".root").obj({data:{person:{name:"abc",age:123,data:{names:"wo ya shua"}},other:{name:"123213"}}})
