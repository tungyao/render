<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RENDER</title>
    <script src="render.js"></script>
</head>
<body>
<div render-obj="data" class="root">
    {item.name}
    <div oncancel="{item.name}">
        {item.age}{item.name}
    </div>
</div>
<button onclick="test()">TEST</button>
<div>
    <h1>hello</h1>
</div>
<div render-for="data" class="array">
    <h1>{item.age}{item.name}</h1>
</div>
<script src="test.js"></script>
<script>

    let X = NewRender().setNode(".root");
    X.obj({data: {name: "asd", age: 123}});
    let Y = NewRender(".array");
    Y.for({data: [{name: "a", age: "x"}, {name: "c", age: "d"}]});

    function test() {
        X.obj({data: {name: "zxc", age:Math.random()}});
        Y.for({data: [{name: "aaa", age:Math.random()}, {name: "cccc", age: "dddd"}]});
    }

    // NewRender(".root").obj({data:{person:{name:"abc",age:123,data:{names:"wo ya shua"}},other:{name:"123213"}}})
</script>
</body>
</html>
