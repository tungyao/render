<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RENDER</title>
    <script src="render.js"></script>
</head>
<body>
<div render-obj="data" class="root">
    {{name}}
    <div>
        {{age}} {{name}}
        <pre>
func Name(){
    println("hello world")
}
        </pre>
    </div>
</div>
<div render-for="data" class="array">
    <p>{{name}}</p>
    <p>{{age}}</p>
</div>

<button onclick="test()">Change</button>

<script src="test.js"></script>
<script>

    let X = new Render(".root");
    X.obj({data: {name: "AAAA", age: 123,ak:{yashua:"xxxx"}}});
    let Y =new Render(".array");
    Y.for({data: [{name: "a", age: "x"}, {name: "c", age: "d"}]});
    function test() {
        X.obj({data: {name: "zxc", age:Math.random()}});
        Y.for({data: [{name: "aaa", age:Math.random()}, {name: "cccc", age: "dddd"}]});
    }

    // NewRender(".root").obj({data:{person:{name:"abc",age:123,data:{names:"wo ya shua"}},other:{name:"123213"}}})
</script>
</body>
</html>
